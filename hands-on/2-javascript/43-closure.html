        <h1>Closure</h1>
        <p>Closure(fechamento) é a forma como uma função se lembra de seu contexto, mesmo que esse contexto esteja fechado.</p>
<code><pre>function criaContador() {
    let n = 0;
    return function() {
        console.log(n++);
    };
}</pre></code>
