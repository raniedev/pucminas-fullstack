<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cores</title>
        <script src="https://d3js.org/d3.v6.min.js"></script>
        <link rel="stylesheet" href="style/grafico-2.css">
        <script src="js/grafico-2.js"></script>
        <script>
            onload = () => {
                let dados = [
                    {chave: 'Frango', valor: 56},
                    {chave: 'Carne', valor: 73},
                    {chave: 'Vegetariano', valor: 20},
                    {chave: 'Queijo', valor: 115},
                    {chave: 'Goiabada', valor: 44},
                    {chave: 'Banana', valor: 60},
                    {chave: 'Calabresa', valor: 33}
                ];
                grafico({
                    seletor: '#grafico',
                    dados: dados,
                    largura: 600,
                    altura: 400
                });
            };
        </script>
    </head>
    <body>
        <h1>Cores</h1>
        <svg id="grafico"></svg>
    </body>
</html>
