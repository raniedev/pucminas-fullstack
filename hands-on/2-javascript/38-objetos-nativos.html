<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Objetos Nativos</title>
        <script>
            console.log(Infinity + " " + NaN + " " + undefined + " " + null);
            let valor_x = parseFloat("35.4");
            console.log(typeof valor_x, valor_x);
            let valor_y = parseInt("35.4");
            console.log(typeof valor_y, valor_y);

            let url_google = "www.google.com";
            encodeURI(url_google);
            console.log(url_google);
            decodeURI(url_google);
            console.log(url_google);

            let random_text = "Lorem ipsum dolor sit, amet consectetur adipisicing elit.";
            console.log(random_text.substring(6, 14));
            console.log(random_text.slice(10, 20));

            let saudacao = "Olá _____, tudo bem?";
            let nome = "Renata";
            console.log(saudacao.replace("_____", nome));

            let caps = "DESLIGA O CAPS LOCK";
            console.log(caps.toLowerCase());

            let importante = "aviso importante!";
            console.log(importante.toUpperCase());

            let espacos = "  <-2--3->   <-3--4->    <-4--1-> <-1--5->     <-5--3->   ";
            console.log(espacos);
            console.log(espacos.trim());
            console.log(espacos.trimStart());
            console.log(espacos.trimEnd());

            let telefone = "(00)98765-4321";
            let ultimos_4 = telefone.slice(-4);
            console.log(telefone);
            console.log(ultimos_4.padStart(telefone.length, '*')); // também possui PadEnd()

            console.log(telefone.search('0'));
            console.log(telefone.match('0'));
            console.log(telefone.split('0'));

            let string_a = `Meu nome é: ${nome}`;
            let string_b = `My name is: ${nome}`;

            console.log(string_a.startsWith('My'));
            console.log(string_b.startsWith('My'));
            console.log(nome, string_a.endsWith(nome));
            console.log(nome, string_b.endsWith(nome));
            console.log("Romã".localeCompare("Roma"));
            console.log("Roma".localeCompare("Roma"));
            console.log("Roma".localeCompare("romã"));

            console.log(Math.PI);
            console.log(Math.E);
            console.log(Math.LN10);
            console.log(Math.SQRT2);
            console.log(Math.random());
            console.log(Math.floor(Math.random() * 10) + 1);

            console.log(Math.abs(-50), Math.abs(50));
            console.log(Math.sign(-15), Math.sign(0), Math.sign(15));
            console.log(Math.ceil(25.30));
            console.log(Math.floor(25.30));
            console.log(Math.round(25.30), Math.round(25.50), Math.round(25.80));
            console.log(Math.trunc(151.44));

            console.log(Math.pow(3, 3));
            console.log(Math.sqrt(25));
            console.log(Math.max(3, 15, 777, 44, 100));
            console.log(Math.min(0, -10, 77, 324, 4));
            console.log(Math.sin(Math.PI/2));
            console.log(Math.cos(Math.PI));
            console.log(Math.tan(1));

            // \d	Any digit character
            // \w	An alphanumeric character (“word character”)
            // \s	Any whitespace character (space, tab, newline, and similar)
            // \D	A character that is not a digit
            // \W	A nonalphanumeric character
            // \S	A nonwhitespace character
            // .	Any character except for newline

            function checarCpf(str) {
                const regexCpf = /^\d{3}\.\d{3}\.\d{3}\-\d{2}$/; 
            
                if (str.match(regexCpf)) {
                    return true;
                } else {
                    return false;
                }
            }

            let cpf = "111.222.333-44";
            console.log(checarCpf(cpf));

            let vetor = [55, 3, -3, 4, 0, 14, 9, 0, 4, 123];
            console.log(vetor.sort()); //ordena pelo primeiro digito/letra, neste caso não considera o valor
        </script>
    </head>
    <body>
        <h1>Objetos Nativos</h1>
    </body>
</html>
